<ActionBar>
    <GridLayout columns="*,auto">
        <StackLayout col="0" orientation="horizontal">
            <Image src="res://img/logosm" width="40"></Image>
            <Label text=" Locust Hill Farm" class="action-label"></Label>            
        </StackLayout>
        <Label col="1" text="{{ (batteryLevelIcon | fonticon) + ' ' + (batteryLevel | number: '1.0-0') + '%' }}" class="fa action-label battery"></Label>
    </GridLayout>
</ActionBar>
<PullToRefresh (refresh)="refresh($event)"> 
    <ScrollView>
        <StackLayout>
            <ns-temperature-widget></ns-temperature-widget>
            <ns-humidity-widget></ns-humidity-widget>
            <ns-pressure-widget></ns-pressure-widget>
            <ns-soil-temperature-widget></ns-soil-temperature-widget>
            <ns-soil-moisture-widget></ns-soil-moisture-widget>
            <ns-wind-widget></ns-wind-widget>
            <ns-rain-widget></ns-rain-widget>
        </StackLayout>
    </ScrollView>
</PullToRefresh>
