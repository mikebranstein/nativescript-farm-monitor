<ActionBar>
    <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
        <Label text="Locust Hill Farm {{ 'fa-bluetooth' | fonticon }}" class="action-label fa"></Label>
    </StackLayout>
</ActionBar>
<PullToRefresh (refresh)="refresh($event)"> 
    <ScrollView>
        <StackLayout>
            <ns-temperature-widget></ns-temperature-widget>
            <ns-humidity-widget></ns-humidity-widget>
            <ns-pressure-widget></ns-pressure-widget>
            <ns-soil-temperature-widget></ns-soil-temperature-widget>
            <ns-soil-moisture-widget></ns-soil-moisture-widget>
            <ns-wind-widget></ns-wind-widget>
            <ns-rain-widget></ns-rain-widget>
        </StackLayout>
    </ScrollView>
</PullToRefresh>
